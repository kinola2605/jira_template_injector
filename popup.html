<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
    }
    h3 {
      margin-top: 0;
      color: #0052cc;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
      background-color: #f4f5f7;
      border: 1px solid #dfe1e6;
      border-radius: 3px;
      cursor: pointer;
      text-align: left;
      color: #172b4d;
    }
    button:hover {
      background-color: #ebecf0;
    }
    .success {
      color: green;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h3>Choisir un modèle</h3>
  <div id="template-list"></div>
  <div id="status" class="success">Modèle injecté !</div>
  <script src="popup.js"></script>
</body>
</html>
